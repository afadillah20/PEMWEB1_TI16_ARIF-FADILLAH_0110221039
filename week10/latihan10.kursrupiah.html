<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung nilai rupiah</title>
</head>
<body>
    Masukan jumlah uang : <input type="number" id="rupiah" value="">
    <button id="konver" onclick="dolar()">KONVERSI</button>
    <br/>
    Hasil : <span id="hasil" class="hasil"></span>
    <script>
        function dolar(){
            let rp = document.getElementById("rupiah").value;
            let hsl = rp / 14.650;

            let out = document.getElementById("hasil");
            out.innerHTML = "Rp." + rp + " = " + hsl + "$"
        }
    </script>
</body>
</html>
