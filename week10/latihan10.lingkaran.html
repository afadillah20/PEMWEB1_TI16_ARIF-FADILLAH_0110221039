<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hitung lingkaran</title>
</head>
<body>
    Masukan jari-jari : <input type="number" value="" id="jari">
    <button onclick="hasil()">hasil</button>
    <br/>
    Hasil : <span id="nilai"></span>

    <script>
        function hasil(){
            let jr = document.getElementById("jari").value
            const PHI = 3.14;

            let luas = PHI * jr * jr;
            let kll = 2.0 * PHI * jr * jr;
            console.log("Bilangan 1 : " + jr);
            console.log("Luas Lingkaran : " + luas);
            console.log("Keliling Lingkaran : " + kll);

            let area_hasil = document.getElementById("nilai");
            area_hasil.innerHTML = "Luas : " + luas + "\nKeliling : " + kll;
        }
    </script>
</body>
</html>
