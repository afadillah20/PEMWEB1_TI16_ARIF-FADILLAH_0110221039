<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Ongkos Parkir</title>
</head>
<body>
    Masuk Parkir : <input type="number" value="" size="10" id="masuk">
    <br>
    Keluar Parkir : <input type="number" value="" size="10" id="keluar">
    <br>
    <button onclick="parkiran()" id="ongkos">Tagihan</button>
    <br>
    <span id="biaya"></span>

    <script>
        function parkiran(){
            let msk = document.getElementById("masuk").value;
            let klr = document.getElementById("keluar").value;
            let selisih = klr - msk;
            let onks = 0;
            const tarif_awal = 3000;
            const tarif_perjam = 1000;
            if(selisih < 2){
                onks = tarif_awal;
            }else{
                let tambah_jam = selisih - 2;
                onks = tarif_awal + (tarif_perjam * tambah_jam);
            }
            let area_biaya = document.getElementById("biaya");
            area_biaya.innerHTML = "BIAYA PARKIR " + onks;
        }
    </script>
</body>
</html>
