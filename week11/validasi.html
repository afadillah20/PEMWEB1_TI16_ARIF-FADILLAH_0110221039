<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Pesan Tiket</h2>
        <form name="formPendaftaran" action="" method="post">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="nama" name="nama" value="" placeholder="Nama lengkap" class="form-control" id="nama" required maxlength="30">
                <small id="namaHelp" class="form-text text-muted">Tidak boleh kosong!,Maksimal 30 Karakter</small>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="" placeholder="Email Aktif" class="form-control" id="email" required>
                <small id="emailHelp" class="form-text text-muted">Email Akan Digunakan Untuk Mengirimkan Notifikasi.</small>
            </div>
            <div class="form-group">
                <label>Jam Keberangkatan</label>
                <input type="jam" id="jam" name="jam" value="" placeholder="Jam Keberangkatan" class="form-control" required min="00.00" max="23.59">
                <small id="jamHelp" class="form-text text-muted">Masukkan Jam Yang benar contoh 12.00</small>
            </div>
            <div class="form-group">
                <label>Tujuan Keberangkatan</label>
                <select name="jurusan" id="tujuan" class="form-control">
                        <option value="0">Pilih Tujuan</option>
                        <option value="1"></option>
                        <option value="2">Bandung</option>
                        <option value="3">Surabaya</option>
                        <option value="4">Jogjakarta</option>
                </select>
            </div>
            <div class="form-group">
                <label>Jumlah Tiket</label>
                <input type="tiket" name="tiket"value="" id="tiket" placeholder="Jumlah Tiket" class="form-control" required min="1" max="10">
            </div>

          
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function validasi() {
            var nama = document.getElementById("nama").value;
            var email = document.getElementById("email").value;
            var alamat = document.getElementById("tujuan").value;
            var tiket = document.getElementById("tiket").value;
            var time = document.getElementById("jam").value;

            if (nama != "" && email != "" && alamat != "" && tiket != "" && time != "") {
                if (nama >= 31) {
                alert('Nama Maksimal 31 Karakter');
                } else if (tiket >= 11) {
                alert('Tiket Maksimal 11');
                }
                else {
                    alert("Succes")
                }

            } 
            else {
                alert('Anda harus mengisi data dengan lengkap !!')
                document.getElementById("hasil").style.backgroundColor = "red"
            }
        }
    </script>

</body>
</html>
